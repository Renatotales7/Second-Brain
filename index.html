<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Segundo Cérebro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <main class="container">

        <!-- Card Roda da Vida -->
        <section id="rodaDaVidaCard" class="card clickable">
            <div class="card-header">
                <i class="fa-solid fa-bullseye"></i>
                <h2>Roda da Vida</h2>
            </div>
            <div class="card-body">
                <canvas id="rodaDaVidaChart"></canvas>
                <p class="center-text">Clique para gerenciar suas áreas</p>
            </div>
        </section>

        <!-- Card Reflexão Diária -->
        <section id="reflexaoCard" class="card clickable">
            <div class="card-header">
                <i class="fa-regular fa-comment-dots"></i>
                <h2>Reflexão Diária</h2>
            </div>
            <div class="card-body">
                <p><strong id="perguntaDoDia"></strong></p>
                <textarea id="reflexaoInput" placeholder="Escreva sua reflexão aqui..."></textarea>
                <button id="salvarReflexaoBtn" class="btn btn-primary">Salvar Reflexão</button>
            </div>
        </section>

        <!-- Card Conquista Diária -->
        <section id="conquistaCard" class="card clickable">
            <div class="card-header">
                <i class="fa-solid fa-trophy"></i>
                <h2>Conquista Diária</h2>
            </div>
            <div class="card-body">
                <p>Registre sua vitória de hoje:</p>
                <textarea id="conquistaInput" placeholder="Descreva sua conquista ou vitória do dia..."></textarea>
                <button id="salvarConquistaBtn" class="btn btn-secondary">Salvar Conquista</button>
            </div>
        </section>

        <!-- Card Lembretes -->
        <section id="lembretesCard" class="card">
            <div class="card-header">
                <i class="fa-regular fa-bell"></i>
                <h2>Lembretes</h2>
            </div>
            <div class="card-body">
                <div class="add-task-container">
                    <input type="text" id="lembreteInput" placeholder="Adicionar novo lembrete...">
                    <button id="adicionarLembreteBtn" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
                </div>
                <ul id="lembretesLista" class="todo-list"></ul>
                <div class="todo-actions">
                    <button id="limparListaBtn" class="btn btn-tertiary">Limpar Lista</button>
                </div>
            </div>
        </section>
    </main>

    <!-- ===== MENU DE NAVEGAÇÃO INFERIOR ===== -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fa-solid fa-house"></i>
            <span>Início</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Planejamento</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-book"></i>
            <span>Diário</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-gear"></i>
            <span>Ajustes</span>
        </a>
    </nav>

    <!-- ===== MODAIS ===== -->
    <div id="gerenciarRodaModal" class="modal-overlay hidden"></div>
    <div id="historicoReflexoesModal" class="modal-overlay hidden"></div>
    <div id="historicoConquistasModal" class="modal-overlay hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>

</body>
</html>
